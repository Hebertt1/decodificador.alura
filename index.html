<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/assets/strawberry.png" type="image/donuts">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="/assets/strawberry (2).png" alt="donuts rosa">
            <h1>mensagens codificadas</h1>
        </header>

     <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="digite o seu texto aqui..."></textarea>
            <p>atenção: apenas letras minusculas e sem acento</p>
        </div>
    <div id="output">
        <img src="/assets/the-simpsons-homer-bender.png" alt="homer simpson e bender">
        <h2>sua mensagem aparecerá aqui</h2>
        <span> digite o texto que deseja criptografar ou descriptografar.</span>
    </div>
     </div>
     
     <div class="buttons">
        <div class=" container-btn">
            <button onclick="criptografar()" class="btn-criptografar">criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">descriptografar</button>
            
        </div>
     </div>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/Hebertt1"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://linkedin.com/in/hebertt1"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Hebert de Oliveira</h3>
    </footer>
    <script src="/index.js"></script>
    <script  src = "https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" > </script >

</body>
</html>
